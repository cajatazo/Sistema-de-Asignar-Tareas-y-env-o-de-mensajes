<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - Sistema de Tareas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container">
        <div class="error-container">
            <div class="text-center">
                <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                <h1 class="display-4">Acceso Denegado</h1>
                <p class="lead">No tienes permisos para acceder a esta página.</p>
                <p class="text-muted mb-4">
                    Si crees que esto es un error, contacta al administrador del sistema.
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a th:href="@{/dashboard}" class="btn btn-primary me-md-2">
                        <i class="fas fa-home me-1"></i>Volver al Dashboard
                    </a>
                    <a th:href="@{/}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i>Página Principal
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
