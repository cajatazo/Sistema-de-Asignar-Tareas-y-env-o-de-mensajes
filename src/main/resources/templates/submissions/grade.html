<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificar Entrega - Sistema de Tareas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-check-circle me-2"></i>Calificar Entrega
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Información de la Entrega -->
                        <div class="card bg-light mb-4">
                            <div class="card-body">
                                <h5 th:text="${submission.task.title}"></h5>
                                <div class="mb-2">
                                    <strong>Estudiante: </strong>
                                    <span th:text="${submission.student.fullName}"></span>
                                    <small class="text-muted" th:text="'(' + ${submission.student.email} + ')'"></small>
                                </div>
                                <div class="mb-2">
                                    <strong>Entregado: </strong>
                                    <span th:text="${#temporals.format(submission.submittedAt, 'dd/MM/yyyy HH:mm')}"></span>
                                </div>
                                <div class="mb-2">
                                    <strong>Puntos máximos: </strong>
                                    <span th:text="${submission.task.points}"></span>
                                </div>
                                
                                <th:block th:if="${submission.comment != null and !submission.comment.isEmpty()}">
                                    <div class="mt-3">
                                        <strong>Comentario del estudiante:</strong>
                                        <p class="mb-0" th:text="${submission.comment}"></p>
                                    </div>
                                </th:block>
                                
                                <th:block th:if="${submission.fileName != null}">
                                    <div class="mt-3">
                                        <strong>Archivo entregado:</strong>
                                        <div class="mt-1">
                                            <a th:href="@{/submissions/{id}/download(id=${submission.id})}" class="btn btn-sm btn-outline-primary">
                                                <i class="fas fa-download me-1"></i>
                                                <span th:text="${submission.fileName}"></span>
                                            </a>
                                        </div>
                                    </div>
                                </th:block>
                            </div>
                        </div>

                        <!-- Formulario de Calificación -->
                        <form th:action="@{/submissions/{id}/grade(id=${submission.id})}" method="post">
                            <div class="mb-3">
                                <label for="grade" class="form-label">Calificación</label>
                                <input type="number" class="form-control" id="grade" name="grade" 
                                       th:min="0" th:max="${submission.task.points}" 
                                       placeholder="Ingresa la calificación" required>
                                <div class="form-text">Máximo: <span th:text="${submission.task.points}"></span> puntos</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="feedback" class="form-label">Feedback</label>
                                <textarea class="form-control" id="feedback" name="feedback" rows="5" 
                                          placeholder="Proporciona retroalimentación al estudiante..." maxlength="1000"></textarea>
                                <div class="form-text">Máximo 1000 caracteres</div>
                            </div>

                            <div class="alert alert-warning">
                                <h6 class="alert-heading">
                                    <i class="fas fa-exclamation-triangle me-2"></i>Importante
                                </h6>
                                <p class="mb-0">
                                    Una vez calificada, el estudiante recibirá una notificación con su calificación y feedback.
                                </p>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/submissions/task/{taskId}(taskId=${submission.task.id})}" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-times me-1"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Guardar Calificación
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
