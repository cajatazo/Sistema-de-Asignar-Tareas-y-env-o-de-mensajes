<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregas de Tarea - Sistema de Tareas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1>Entregas de Tarea</h1>
                <p class="text-muted mb-0" th:text="'Tarea: ' + ${task.title}"></p>
            </div>
            <a th:href="@{/tasks/{id}(id=${taskId})}" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-1"></i>Volver a la Tarea
            </a>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <span th:text="${submissions.size() + ' entregas encontradas'}"></span>
                </h5>
            </div>
            <div class="card-body">
                <div th:if="${submissions == null or submissions.empty}" class="text-center text-muted py-5">
                    <i class="fas fa-inbox fa-4x mb-3"></i>
                    <h5>No hay entregas</h5>
                    <p class="mb-0">Aún no se han recibido entregas para esta tarea</p>
                </div>
                
                <div th:each="submission : ${submissions}" class="border-bottom pb-3 mb-3">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="d-flex align-items-center mb-2">
                                <img th:src="@{/images/avatar.png}" class="rounded-circle me-2" width="40" height="40">
                                <div>
                                    <h6 class="mb-0" th:text="${submission.student.fullName}"></h6>
                                    <small class="text-muted" th:text="${submission.student.email}"></small>
                                </div>
                            </div>
                            
                            <div class="mb-2">
                                <small class="text-muted">
                                    <i class="fas fa-clock me-1"></i>
                                    Entregado: <span th:text="${#temporals.format(submission.submittedAt, 'dd/MM/yyyy HH:mm')}"></span>
                                </small>
                            </div>
                            
                            <th:block th:if="${submission.comment != null and !submission.comment.isEmpty()}">
                                <div class="mb-2">
                                    <strong>Comentario:</strong>
                                    <p class="mb-0" th:text="${submission.comment}"></p>
                                </div>
                            </th:block>
                            
                            <th:block th:if="${submission.fileName != null}">
                                <div class="mb-2">
                                    <a th:href="@{/submissions/{id}/download(id=${submission.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-download me-1"></i>
                                        <span th:text="${submission.fileName}"></span>
                                    </a>
                                </div>
                            </th:block>
                            
                            <th:block th:if="${submission.grade != null}">
                                <div class="alert alert-success mb-0">
                                    <strong>Calificación: </strong>
                                    <span th:text="${submission.grade + '/' + task.points}"></span>
                                    <th:block th:if="${submission.feedback != null}">
                                        <br>
                                        <strong>Feedback: </strong>
                                        <span th:text="${submission.feedback}"></span>
                                    </th:block>
                                </div>
                            </th:block>
                            <th:block th:if="${submission.grade == null}">
                                <span class="badge bg-warning">Pendiente de calificación</span>
                            </th:block>
                        </div>
                        
                        <div class="col-md-4 text-end">
                            <th:block th:if="${currentUser.role.name() == 'TEACHER' and submission.grade == null}">
                                <a th:href="@{/submissions/{id}/grade(id=${submission.id})}" class="btn btn-primary btn-sm">
                                    <i class="fas fa-check me-1"></i>Calificar
                                </a>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
