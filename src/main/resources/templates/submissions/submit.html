<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregar Tarea - Sistema de Tareas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-upload me-2"></i>Entregar Tarea
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Información de la Tarea -->
                        <div class="card bg-light mb-4">
                            <div class="card-body">
                                <h5 th:text="${task.title}"></h5>
                                <p class="text-muted mb-2" th:text="${task.description}"></p>
                                <div class="d-flex flex-wrap gap-3 text-muted small">
                                    <span>
                                        <i class="fas fa-book me-1"></i>
                                        Curso: <span th:text="${task.course.name}"></span>
                                    </span>
                                    <span>
                                        <i class="fas fa-clock me-1"></i>
                                        Vence: <span th:text="${#temporals.format(task.dueDate, 'dd/MM/yyyy HH:mm')}"></span>
                                    </span>
                                    <span>
                                        <i class="fas fa-star me-1"></i>
                                        Puntos: <span th:text="${task.points}"></span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Formulario de Entrega -->
                        <form th:action="@{/submissions/submit/{taskId}(taskId=${taskId})}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="comment" class="form-label">Comentario</label>
                                <textarea class="form-control" id="comment" name="comment" rows="5" 
                                          placeholder="Agrega un comentario sobre tu entrega (opcional)..." maxlength="500"></textarea>
                                <div class="form-text">Máximo 500 caracteres</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="file" class="form-label">Archivo Adjunto</label>
                                <input type="file" class="form-control" id="file" name="file" accept=".pdf,.doc,.docx,.txt,.zip,.rar">
                                <div class="form-text">Formatos permitidos: PDF, DOC, DOCX, TXT, ZIP, RAR</div>
                            </div>

                            <div class="alert alert-info">
                                <h6 class="alert-heading">
                                    <i class="fas fa-info-circle me-2"></i>Información
                                </h6>
                                <p class="mb-0">
                                    Puedes adjuntar un archivo con tu trabajo o simplemente enviar un comentario.
                                    Una vez entregada, recibirás una notificación cuando el profesor la califique.
                                </p>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/tasks/{id}(id=${taskId})}" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-times me-1"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-1"></i>Entregar Tarea
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
