<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Entregas - Sistema de Tareas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Mis Entregas</h1>
            <a th:href="@{/tasks}" class="btn btn-outline-primary">
                <i class="fas fa-tasks me-1"></i>Ver Tareas
            </a>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <span th:text="${submissions.size() + ' entregas realizadas'}"></span>
                </h5>
            </div>
            <div class="card-body">
                <div th:if="${submissions == null or submissions.empty}" class="text-center text-muted py-5">
                    <i class="fas fa-inbox fa-4x mb-3"></i>
                    <h5>No has realizado entregas</h5>
                    <p class="mb-0">Tus entregas aparecerán aquí</p>
                    <a th:href="@{/tasks}" class="btn btn-primary mt-3">
                        <i class="fas fa-tasks me-1"></i>Ver Tareas Disponibles
                    </a>
                </div>
                
                <div th:each="submission : ${submissions}" class="border-bottom pb-3 mb-3">
                    <div class="row">
                        <div class="col-md-8">
                            <h5 th:text="${submission.task.title}"></h5>
                            <p class="text-muted mb-2" th:text="${submission.task.description}"></p>
                            
                            <div class="d-flex flex-wrap gap-3 text-muted small mb-2">
                                <span>
                                    <i class="fas fa-book me-1"></i>
                                    <span th:text="${submission.task.course.name}"></span>
                                </span>
                                <span>
                                    <i class="fas fa-clock me-1"></i>
                                    Entregado: <span th:text="${#temporals.format(submission.submittedAt, 'dd/MM/yyyy HH:mm')}"></span>
                                </span>
                                <span>
                                    <i class="fas fa-star me-1"></i>
                                    Puntos: <span th:text="${submission.task.points}"></span>
                                </span>
                            </div>
                            
                            <th:block th:if="${submission.comment != null and !submission.comment.isEmpty()}">
                                <div class="mb-2">
                                    <strong>Mi comentario:</strong>
                                    <p class="mb-0" th:text="${submission.comment}"></p>
                                </div>
                            </th:block>
                            
                            <th:block th:if="${submission.fileName != null}">
                                <div class="mb-2">
                                    <strong>Archivo entregado:</strong>
                                    <div class="mt-1">
                                        <a th:href="@{/submissions/{id}/download(id=${submission.id})}" class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-download me-1"></i>
                                            <span th:text="${submission.fileName}"></span>
                                        </a>
                                    </div>
                                </div>
                            </th:block>
                            
                            <th:block th:if="${submission.grade != null}">
                                <div class="alert alert-success mb-0">
                                    <h6 class="alert-heading">
                                        <i class="fas fa-check-circle me-2"></i>Calificada
                                    </h6>
                                    <p class="mb-1">
                                        <strong>Calificación: </strong>
                                        <span th:text="${submission.grade + '/' + submission.task.points}"></span>
                                    </p>
                                    <th:block th:if="${submission.feedback != null}">
                                        <p class="mb-0">
                                            <strong>Feedback del profesor: </strong>
                                            <span th:text="${submission.feedback}"></span>
                                        </p>
                                    </th:block>
                                </div>
                            </th:block>
                            <th:block th:if="${submission.grade == null}">
                                <span class="badge bg-warning">Pendiente de calificación</span>
                            </th:block>
                        </div>
                        
                        <div class="col-md-4 text-end">
                            <a th:href="@{/tasks/{id}(id=${submission.task.id})}" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-eye me-1"></i>Ver Tarea
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
