<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas - Sistema de Tareas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Mis Tareas</h1>
            <th:block th:if="${currentUser != null and currentUser.role.name() == 'TEACHER'}">
                <a th:href="@{/tasks/create}" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i>Nueva Tarea
                </a>
            </th:block>
        </div>

        <!-- Filtros -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <label for="courseFilter" class="form-label">Filtrar por Curso</label>
                        <select class="form-select" id="courseFilter">
                            <option value="">Todos los cursos</option>
                            <option th:each="course : ${courses}" 
                                    th:value="${course.id}"
                                    th:text="${course.name}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="statusFilter" class="form-label">Filtrar por Estado</label>
                        <select class="form-select" id="statusFilter">
                            <option value="">Todos los estados</option>
                            <option value="PENDING">Pendiente</option>
                            <option value="IN_PROGRESS">En Progreso</option>
                            <option value="COMPLETED">Completada</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">&nbsp;</label>
                        <div>
                            <button type="button" class="btn btn-outline-secondary" onclick="clearFilters()">
                                <i class="fas fa-times me-1"></i>Limpiar Filtros
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Tareas -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <span th:text="${tasks.size() + ' tareas encontradas'}"></span>
                </h5>
            </div>
            <div class="card-body p-0">
                <div th:if="${tasks == null or tasks.empty}" class="text-center text-muted py-5">
                    <i class="fas fa-tasks fa-4x mb-3"></i>
                    <h5>No hay tareas</h5>
                    <p class="mb-0">
                        <th:block th:if="${currentUser != null and currentUser.role.name() == 'TEACHER'}">
                            Crea tu primera tarea para comenzar
                        </th:block>
                        <th:block th:if="${currentUser != null and currentUser.role.name() == 'STUDENT'}">
                            No tienes tareas asignadas
                        </th:block>
                    </p>
                    <th:block th:if="${currentUser != null and currentUser.role.name() == 'TEACHER'}">
                        <a th:href="@{/tasks/create}" class="btn btn-primary mt-3">
                            <i class="fas fa-plus me-1"></i>Crear Tarea
                        </a>
                    </th:block>
                </div>
                
                <div th:each="task : ${tasks}" class="border-bottom p-4 task-item" 
                     th:data-course="${task.course.id}" th:data-status="${task.status}">
                    <div class="row">
                        <div class="col-md-8">
                            <h5 th:text="${task.title}"></h5>
                            <p class="text-muted mb-2" th:text="${task.description}"></p>
                            
                            <div class="d-flex flex-wrap gap-3 text-muted small mb-2">
                                <span>
                                    <i class="fas fa-book me-1"></i>
                                    <span th:text="${task.course.name}"></span>
                                </span>
                                <span>
                                    <i class="fas fa-clock me-1"></i>
                                    Vence: <span th:text="${#temporals.format(task.dueDate, 'dd/MM/yyyy HH:mm')}"></span>
                                </span>
                                <span>
                                    <i class="fas fa-star me-1"></i>
                                    <span th:text="${task.points + ' puntos'}"></span>
                                </span>
                            </div>
                            
                            <div class="d-flex align-items-center">
                                <span class="badge me-2" 
                                      th:classappend="${task.status == 'PENDING' ? 'bg-warning' : (task.status == 'IN_PROGRESS' ? 'bg-info' : (task.status == 'COMPLETED' ? 'bg-success' : 'bg-secondary'))}"
                                      th:text="${task.status}">
                                </span>
                                <small class="text-muted">
                                    Creada: <span th:text="${#temporals.format(task.createdAt, 'dd/MM/yyyy')}"></span>
                                </small>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="d-flex flex-column gap-2">
                                <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-eye me-1"></i>Ver Detalles
                                </a>
                                
                                <th:block th:if="${currentUser.role.name() == 'STUDENT'}">
                                    <th:block th:if="${submissionStatusMap.get(task.id) == 'SUBMITTED'}">
                                        <span class="badge bg-success">Entregada</span>
                                    </th:block>
                                    <th:block th:if="${submissionStatusMap.get(task.id) == 'GRADED'}">
                                        <span class="badge bg-info">Calificada</span>
                                    </th:block>
                                    <th:block th:if="${submissionStatusMap.get(task.id) == null}">
                                        <a th:href="@{/submissions/submit/{taskId}(taskId=${task.id})}" 
                                           class="btn btn-success btn-sm">
                                            <i class="fas fa-upload me-1"></i>Entregar
                                        </a>
                                    </th:block>
                                </th:block>
                                
                                <th:block th:if="${currentUser.role.name() == 'TEACHER'}">
                                    <a th:href="@{/submissions/task/{taskId}(taskId=${task.id})}" 
                                       class="btn btn-outline-info btn-sm">
                                        <i class="fas fa-list me-1"></i>Ver Entregas
                                        <span th:if="${submissionCountMap.get(task.id) > 0}" 
                                              class="badge bg-primary ms-1" 
                                              th:text="${submissionCountMap.get(task.id)}">
                                        </span>
                                    </a>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function clearFilters() {
            document.getElementById('courseFilter').value = '';
            document.getElementById('statusFilter').value = '';
            filterTasks();
        }

        function filterTasks() {
            const courseFilter = document.getElementById('courseFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const taskItems = document.querySelectorAll('.task-item');
            
            taskItems.forEach(item => {
                const courseId = item.getAttribute('data-course');
                const status = item.getAttribute('data-status');
                
                const courseMatch = !courseFilter || courseId === courseFilter;
                const statusMatch = !statusFilter || status === statusFilter;
                
                if (courseMatch && statusMatch) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        document.getElementById('courseFilter').addEventListener('change', filterTasks);
        document.getElementById('statusFilter').addEventListener('change', filterTasks);
        
        // Mostrar todos los elementos inicialmente
        document.addEventListener('DOMContentLoaded', function() {
            filterTasks();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
