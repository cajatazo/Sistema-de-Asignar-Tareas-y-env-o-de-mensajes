<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${message.subject} + ' - Sistema de Tareas'"></title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0" th:text="${message.subject}"></h4>
                        <form th:action="@{/messages/{id}/read(id=${message.id})}" method="post" th:if="${!message.read}">
                            <button type="submit" class="btn btn-sm btn-outline-success">
                                <i class="fas fa-check me-1"></i>Marcar como Le√≠do
                            </button>
                        </form>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <strong>De:</strong>
                                    <span th:text="${message.sender.fullName}"></span>
                                    <small class="text-muted" th:text="'(' + ${message.sender.email} + ')'"></small>
                                </div>
                                <div class="col-md-6">
                                    <strong>Para:</strong>
                                    <span th:text="${message.receiver.fullName}"></span>
                                    <small class="text-muted" th:text="'(' + ${message.receiver.email} + ')'"></small>
                                </div>
                            </div>
                            <div class="mt-2">
                                <strong>Enviado:</strong>
                                <span th:text="${#temporals.format(message.sentAt, 'dd/MM/yyyy HH:mm')}"></span>
                            </div>
                        </div>
                        
                        <div class="border-top pt-3">
                            <p class="mb-0" style="white-space: pre-line;" th:text="${message.content}"></p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/messages}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Volver a Mensajes
                            </a>
                            <div>
                                <th:block th:if="${currentUser.id == message.receiver.id}">
                                    <a th:href="@{/messages/compose?to={id}(id=${message.sender.id})}" 
                                       class="btn btn-primary">
                                        <i class="fas fa-reply me-1"></i>Responder
                                    </a>
                                </th:block>
                                <th:block th:if="${currentUser.id == message.sender.id}">
                                    <a th:href="@{/messages/compose?to={id}(id=${message.receiver.id})}" 
                                       class="btn btn-outline-primary">
                                        <i class="fas fa-envelope me-1"></i>Enviar Otro Mensaje
                                    </a>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
