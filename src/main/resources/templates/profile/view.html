<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Sistema de Tareas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-user me-2"></i>Mi Perfil
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/profile/update}" method="post">
                            <div class="row mb-4">
                                <div class="col-md-12 text-center">
                                    <img th:src="@{/images/avatar.png}" class="rounded-circle mb-3" width="120" height="120">
                                    <h5 th:text="${currentUser.fullName}"></h5>
                                    <span class="badge" 
                                          th:classappend="${currentUser.role.name() == 'TEACHER' ? 'bg-success' : (currentUser.role.name() == 'STUDENT' ? 'bg-primary' : 'bg-danger')}"
                                          th:text="${currentUser.role}">
                                    </span>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="firstName" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName" 
                                               th:value="${currentUser.firstName}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">Apellido</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName" 
                                               th:value="${currentUser.lastName}" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" 
                                       th:value="${currentUser.email}" disabled>
                                <div class="form-text">El email no se puede modificar</div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Rol</label>
                                <input type="text" class="form-control" 
                                       th:value="${currentUser.role}" disabled>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/dashboard}" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left me-1"></i>Volver
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Guardar Cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
