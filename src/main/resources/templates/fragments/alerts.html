<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Alertas Globales -->
    <div th:fragment="alerts" class="container-fluid px-0">
        <div class="container mt-3 mb-0">
            <!-- Alerta de Éxito -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-lg border-0 rounded-3" role="alert" 
                 style="border-left: 5px solid #28a745 !important; background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);">
                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-check-circle me-2" style="font-size: 1.5rem; color: #28a745;"></i>
                    </div>
                    <div class="flex-grow-1">
                        <strong class="d-block mb-1" style="color: #155724;">¡Éxito!</strong>
                        <span th:text="${success}" style="color: #155724;"></span>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            
            <!-- Alerta de Error -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-lg border-0 rounded-3" role="alert" 
                 style="border-left: 5px solid #dc3545 !important; background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);">
                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-circle me-2" style="font-size: 1.5rem; color: #dc3545;"></i>
                    </div>
                    <div class="flex-grow-1">
                        <strong class="d-block mb-1" style="color: #721c24;">Error:</strong>
                        <span th:text="${error}" style="color: #721c24;"></span>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            
            <!-- Alerta de Información -->
            <div th:if="${info}" class="alert alert-info alert-dismissible fade show shadow-lg border-0 rounded-3" role="alert" 
                 style="border-left: 5px solid #17a2b8 !important; background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);">
                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-info-circle me-2" style="font-size: 1.5rem; color: #17a2b8;"></i>
                    </div>
                    <div class="flex-grow-1">
                        <strong class="d-block mb-1" style="color: #0c5460;">Información:</strong>
                        <span th:text="${info}" style="color: #0c5460;"></span>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            
            <!-- Alerta de Advertencia -->
            <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show shadow-lg border-0 rounded-3" role="alert" 
                 style="border-left: 5px solid #ffc107 !important; background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);">
                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-triangle me-2" style="font-size: 1.5rem; color: #856404;"></i>
                    </div>
                    <div class="flex-grow-1">
                        <strong class="d-block mb-1" style="color: #856404;">Advertencia:</strong>
                        <span th:text="${warning}" style="color: #856404;"></span>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
    
    <script th:inline="javascript">
        // Auto-dismiss alerts after 5 seconds
        (function() {
            setTimeout(function() {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(function(alert) {
                    if (typeof bootstrap !== 'undefined' && bootstrap.Alert) {
                        const bsAlert = new bootstrap.Alert(alert);
                        bsAlert.close();
                    } else {
                        alert.style.transition = 'opacity 0.5s';
                        alert.style.opacity = '0';
                        setTimeout(function() {
                            alert.remove();
                        }, 500);
                    }
                });
            }, 5000);
        })();
    </script>
</body>
</html>
