<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Curso - Sistema de Tareas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-plus me-2"></i>Crear Nuevo Curso
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/courses/create}" th:object="${course}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre del Curso</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" 
                                       placeholder="Ej: Matemáticas Avanzadas" required>
                                <div th:if="${#fields.hasErrors('name')}" class="text-danger small">
                                    <span th:errors="*{name}"></span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Descripción</label>
                                <textarea class="form-control" id="description" th:field="*{description}" 
                                          rows="4" placeholder="Describe el contenido del curso..."></textarea>
                                <div class="form-text">Máximo 500 caracteres</div>
                                <div th:if="${#fields.hasErrors('description')}" class="text-danger small">
                                    <span th:errors="*{description}"></span>
                                </div>
                            </div>
                            
                            <div class="alert alert-info">
                                <h6 class="alert-heading">
                                    <i class="fas fa-info-circle me-2"></i>Información Importante
                                </h6>
                                <p class="mb-0">
                                    El código del curso se generará automáticamente. Los estudiantes podrán unirse 
                                    al curso usando este código único.
                                </p>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/courses}" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-times me-1"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Crear Curso
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
