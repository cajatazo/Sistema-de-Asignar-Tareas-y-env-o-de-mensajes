<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${course.name} + ' - Gestionar Estudiantes'"></title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1>Gestionar Estudiantes</h1>
                <p class="text-muted mb-0" th:text="'Curso: ' + ${course.name}"></p>
            </div>
            <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-1"></i>Volver al Curso
            </a>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Estudiantes Inscritos</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${course.students.empty}" class="text-center text-muted py-4">
                            <i class="fas fa-users fa-3x mb-3"></i>
                            <p>No hay estudiantes inscritos</p>
                        </div>
                        
                        <div th:each="student : ${course.students}" class="border-bottom pb-3 mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <img th:src="@{/images/avatar.png}" class="rounded-circle me-3" width="50" height="50">
                                    <div>
                                        <h6 class="mb-0" th:text="${student.fullName}"></h6>
                                        <small class="text-muted" th:text="${student.email}"></small>
                                    </div>
                                </div>
                                <form th:action="@{/courses/{id}/students/remove(id=${course.id})}" method="post" class="d-inline">
                                    <input type="hidden" name="studentId" th:value="${student.id}">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" 
                                            onclick="return confirm('¿Estás seguro de remover a este estudiante del curso?')">
                                        <i class="fas fa-times me-1"></i>Remover
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Agregar Estudiante</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${allStudents.empty}" class="text-center text-muted py-4">
                            <p>No hay estudiantes disponibles</p>
                        </div>
                        
                        <div th:each="student : ${allStudents}" class="border-bottom pb-3 mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <img th:src="@{/images/avatar.png}" class="rounded-circle me-3" width="50" height="50">
                                    <div>
                                        <h6 class="mb-0" th:text="${student.fullName}"></h6>
                                        <small class="text-muted" th:text="${student.email}"></small>
                                    </div>
                                </div>
                                <th:block th:if="${!course.students.contains(student)}">
                                    <form th:action="@{/courses/{id}/students/add(id=${course.id})}" method="post" class="d-inline">
                                        <input type="hidden" name="studentId" th:value="${student.id}">
                                        <button type="submit" class="btn btn-sm btn-success">
                                            <i class="fas fa-plus me-1"></i>Agregar
                                        </button>
                                    </form>
                                </th:block>
                                <th:block th:if="${course.students.contains(student)}">
                                    <span class="badge bg-success">Inscrito</span>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
